<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link href="history.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand logo" href="#">
          <img
            src="logomt-removebg-preview.png"
            alt="Logo Perusahaan"
            class="logo-di-navbar"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="budget.html">Budget</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="history.html">History</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="resource.html">Resource</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="account.html">Accounts</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="section container py-5">
      <h2 class="mb-4 fw-bold">Riwayat Transaksi</h2>
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <div class="row g-3 align-items-end">
            <div class="col-md-3">
              <label for="filterType" class="form-label small">Tipe</label
              ><select id="filterType" class="form-select">
                <option value="">Semua</option>
                <option value="income">Pemasukan</option>
                <option value="expense">Pengeluaran</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="filterCategory" class="form-label small"
                >Kategori</label
              ><select id="filterCategory" class="form-select">
                <option value="">Semua</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="filterDateFrom" class="form-label small">Dari</label
              ><input type="date" id="filterDateFrom" class="form-control" />
            </div>
            <div class="col-md-2">
              <label for="filterDateTo" class="form-label small">Sampai</label
              ><input type="date" id="filterDateTo" class="form-control" />
            </div>
            <div class="col-md-2 d-grid">
              <button id="clearFiltersBtn" class="btn btn-outline-secondary">
                Hapus Filter
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="card shadow-sm">
        <div class="card-body">
          <div
            id="transactionHistory"
            class="list-group list-group-flush"
          ></div>
        </div>
      </div>
    </main>

    <footer class="py-4 bg-light">
      <div class="container text-center">
        <p class="text-muted mb-0">

        </p>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
