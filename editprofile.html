<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Profil - MoneyTracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <link href="account.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      .profile-picture-container {
        text-align: center;
        margin-bottom: 30px;
      }
      .profile-picture {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid #0d6efd;
        margin-bottom: 15px;
      }
      .profile-picture-upload label {
        cursor: pointer;
        color: #0d6efd;
        font-weight: 500;
      }
      .profile-picture-upload input[type="file"] {
        display: none;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="logomt-removebg-preview.png"
            alt="Logo Perusahaan"
            class="logo-di-navbar"
          />
        </a>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar collapse">
          <div class="position-sticky pt-3">
            <div class="sidebar-profile">
              <img src="user.jpeg" alt="User" class="img-fluid" />
              <div class="profile-name">Katarina</div>
              <div class="profile-email">katarina@gmail.com</div>
            </div>
            <h6
              class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted text-uppercase"
            >
              <span>Manajemen Akun</span>
            </h6>
            <ul class="nav flex-column mb-2">
              <li class="nav-item">
                <a class="nav-link" href="account.html"
                  ><i class="fas fa-coins"></i> Akun Keuangan</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="editprofile.html"
                  ><i class="fas fa-user-circle"></i> Edit Profil</a
                >
              </li>
            </ul>
            <h6
              class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted text-uppercase"
            >
              <span>Lainnya</span>
            </h6>
            <ul class="nav flex-column mb-2">
              <li class="nav-item">
                <a class="nav-link" href="bantuan.html"
                  ><i class="fas fa-question-circle"></i> Bantuan & Dukungan</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html"
                  ><i class="fas fa-sign-out-alt"></i> Keluar</a
                >
              </li>
            </ul>
          </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <div
            class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h1 class="h2">Edit Profil Anda</h1>
          </div>

          <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
              <div class="card p-4 shadow-sm border-0">
                <form id="editProfileForm">
                  <div class="profile-picture-container">
                    <img
                      src="user.jpeg"
                      alt="Foto Profil"
                      class="profile-picture"
                      id="profileImagePreview"
                    />
                    <div class="profile-picture-upload">
                      <label for="profilePictureInput"
                        ><i class="fas fa-camera me-2"></i> Unggah Foto
                        Baru</label
                      >
                      <input
                        type="file"
                        id="profilePictureInput"
                        accept="image/*"
                      />
                    </div>
                  </div>

                  <div class="row g-3 mb-4">
                    <div class="col-md-6">
                      <label for="inputFirstName" class="form-label"
                        >Nama Depan</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="inputFirstName"
                        required
                      />
                    </div>
                    <div class="col-md-6">
                      <label for="inputLastName" class="form-label"
                        >Nama Belakang</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="inputLastName"
                      />
                    </div>
                    <div class="col-12">
                      <label for="inputEmail" class="form-label">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="inputEmail"
                        required
                      />
                    </div>
                    <div class="col-md-6">
                      <label for="inputNewPass" class="form-label"
                        >Password Baru (Opsional)</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="inputNewPass"
                      />
                    </div>
                    <div class="col-md-6">
                      <label for="inputKonfirmPass" class="form-label"
                        >Konfirmasi Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="inputKonfirmPass"
                      />
                    </div>
                  </div>

                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">
                      Simpan Perubahan
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <footer class="py-4 bg-light mt-auto">
      <div class="container text-center">
        <p class="text-muted mb-0">
          &copy; 2025 MoneyTracker. All Rights Reserved.
        </p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
