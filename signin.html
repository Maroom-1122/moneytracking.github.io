<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Responsif</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link href="signin.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid login-container">
      <div class="card p-4 p-sm-5 login-card">
        <div class="text-start mb-4">
          <a
            href="index.html"
            class="text-decoration-none text-dark fs-2 fw-bold"
            >‚Üê</a
          >
          <h1 class="h1 mt-3">Selamat Datang</h1>
          <p class="text-muted" style="font-weight: 274">
            Sign in to your account
          </p>
        </div>

        <form id="loginForm" novalidate autocomplete="off">
          <input type="text" name="username" style="display: none" />
          <input type="password" name="password" style="display: none" />
          <div class="mb-3">
            <label for="name" class="form-label fw-normal">Nama*</label>
            <input
              type="text"
              class="form-control form-control-lg"
              id="name"
              required
            />
            <div class="invalid-feedback">Nama harus diisi.</div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label fw-normal">Email*</label>
            <input
              type="email"
              class="form-control form-control-lg"
              id="email"
              placeholder="contoh@gmail.com"
            />
            <div class="invalid-feedback">
              Format email tidak valid atau belum diisi.
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label fw-normal">Password*</label>
            <input
              type="password"
              class="form-control form-control-lg"
              id="password"
              required
            />
            <div class="invalid-feedback">Password harus diisi.</div>
          </div>
          <div class="d-grid mt-4">
            <button
              type="submit"
              class="btn btn-primary btn-lg px-4"
              id="signInButton"
            >
              Sign In
            </button>
          </div>
        </form>
      </div>
    </div>

    <footer class="py-4 bg-light">
      <div class="container text-center">
        <p class="text-muted mb-0">
          &copy; 2025 MoneyTracker. All Rights Reserved.
        </p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      // Menunggu semua elemen halaman dimuat sebelum menjalankan skrip
      document.addEventListener("DOMContentLoaded", function () {
        // Pilih elemen form dan input yang diperlukan
        const loginForm = document.getElementById("loginForm");
        const nameInput = document.getElementById("name");
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");

        // Tambahkan event listener saat form di-submit (tombol Sign In diklik)
        loginForm.addEventListener("submit", function (event) {
          // Mencegah form mengirim data dan pindah halaman secara default
          event.preventDefault();
          event.stopPropagation();

          let isFormValid = true;

          // Validasi Nama
          if (nameInput.value.trim() === "") {
            nameInput.classList.add("is-invalid");
            isFormValid = false;
          } else {
            nameInput.classList.remove("is-invalid");
          }

          // Validasi Email
          if (emailInput.value.trim() === "" || !emailInput.checkValidity()) {
            emailInput.classList.add("is-invalid");
            isFormValid = false;
          } else {
            emailInput.classList.remove("is-invalid");
          }

          // Validasi Password
          if (passwordInput.value.trim() === "") {
            passwordInput.classList.add("is-invalid");
            isFormValid = false;
          } else {
            passwordInput.classList.remove("is-invalid");
          }

          // Jika semua field valid, arahkan ke halaman home
          if (isFormValid) {
            window.location.href = "dashboard.html";
          }
        });
      });
    </script>
  </body>
</html>
