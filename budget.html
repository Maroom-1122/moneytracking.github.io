    <main class="section container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-7 col-md-9">
          <h2 class="mb-4 fw-bold">Tambah Transaksi</h2>
          <div class="card shadow-sm">
            <div class="card-body p-4 p-md-5">
              <form id="transactionForm" novalidate>
                <div class="mb-4">
                  <label class="form-label fw-medium">Tipe Transaksi</label>
                  <div class="radio-group-custom">
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="transactionType"
                        id="typeIncome"
                        value="income"
                        required
                      />
                      <label class="form-check-label" for="typeIncome"
                        >Pemasukan</label
                      >
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="transactionType"
                        id="typeExpense"
                        value="expense"
                        required
                      />
                      <label class="form-check-label" for="typeExpense"
                        >Pengeluaran</label
                      >
                    </div>
                  </div>
                </div>

                <div class="mb-4">
                  <label for="amount" class="form-label fw-medium"
                    >Jumlah</label
                  >
                  <div class="input-group">
                    <span class="input-group-text">Rp</span>
                    <input
                      type="number"
                      id="amount"
                      class="form-control"
                      step="1000"
                      min="0"
                      placeholder="50.000"
                      required
                    />
                  </div>
                </div>

                <div class="mb-4">
                  <label class="form-label fw-medium">Kategori</label>
                  <div id="categoryRadioGroup">
                    <p class="text-muted small">
                      Pilih tipe transaksi dahulu untuk melihat kategori.
                    </p>
                  </div>
                </div>

                <div class="mb-4">
                  <label class="form-label fw-medium">Akun</label>
                  <div class="radio-group-custom">
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="account"
                        id="accRekening"
                        value="Rekening"
                        required
                      />
                      <label class="form-check-label" for="accRekening"
                        >Rekening</label
                      >
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="account"
                        id="accTabungan"
                        value="Tabungan"
                        required
                      />
                      <label class="form-check-label" for="accTabungan"
                        >Tabungan</label
                      >
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="account"
                        id="accKredit"
                        value="Kartu Kredit"
                        required
                      />
                      <label class="form-check-label" for="accKredit"
                        >Kartu Kredit</label
                      >
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="account"
                        id="accTunai"
                        value="Tunai"
                        required
                      />
                      <label class="form-check-label" for="accTunai"
                        >Tunai</label
                      >
                    </div>
                  </div>
                </div>

                <div class="mb-4">
                  <label for="description" class="form-label fw-medium"
                    >Deskripsi</label
                  >
                  <input
                    type="text"
                    id="description"
                    class="form-control"
                    placeholder="Contoh: Belanja bulanan"
                    required
                  />
                </div>

                <div class="mb-4">
                  <label for="date" class="form-label fw-medium">Tanggal</label>
                  <input type="date" id="date" class="form-control" required />
                </div>

                <button
                  type="submit"
                  class="btn btn-primary w-100 btn-lg mt-3 fw-semibold"
                >
                  Tambah Transaksi
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Definisikan kategori untuk pemasukan dan pengeluaran
        const incomeCategories = [
          "Gaji",
          "Bonus",
          "Hadiah",
          "Investasi",
          "Lainnya",
        ];
        const expenseCategories = [
          "Makanan",
          "Transportasi",
          "Tagihan",
          "Hiburan",
          "Belanja",
          "Kesehatan",
        ];

        // Dapatkan elemen-elemen penting dari halaman
        const transactionTypeRadios = document.querySelectorAll(
          'input[name="transactionType"]'
        );
        const categoryContainer = document.getElementById("categoryRadioGroup");

        // Fungsi untuk membuat dan menampilkan pilihan kategori
        function populateCategories(categories, type) {
          // 1. Kosongkan kontainer kategori
          categoryContainer.innerHTML = "";

          // 2. Buat HTML untuk setiap kategori
          const categoryHTML = categories
            .map(
              (category) => `
            <div class="form-check form-check-inline category-tile">
              <input class="form-check-input" type="radio" name="category" id="category-${category.toLowerCase()}" value="${category}" required>
              <label class="form-check-label" for="category-${category.toLowerCase()}">${category}</label>
            </div>
          `
            )
            .join("");

          // 3. Masukkan HTML yang sudah dibuat ke dalam kontainer
          categoryContainer.innerHTML = categoryHTML;
        }

        // Tambahkan event listener untuk setiap radio button Tipe Transaksi
        transactionTypeRadios.forEach((radio) => {
          radio.addEventListener("change", function () {
            if (this.checked) {
              if (this.value === "income") {
                populateCategories(incomeCategories, "income");
              } else if (this.value === "expense") {
                populateCategories(expenseCategories, "expense");
              }
            }
          });
        });
      });
    </script>
  </body>
